name: PR Auto-merge

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install taplo
        uses: taiki-e/install-action@de7896b7cd1c7d181266425abbe571b5a8c757bc # v2
        with:
          tool: taplo-cli

      - name: Lint Cargo.toml
        run: taplo lint Cargo.toml

      - name: Validate Cargo.toml
        run: taplo check Cargo.toml

      - name: Check Cargo.toml formatting
        run: taplo fmt --check --option reorder_keys=true Cargo.toml

      - name: Run cargo check
        run: cargo check --all-features

      - name: Run tests
        run: cargo test --all-features

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

      - name: Check formatting
        run: cargo fmt -- --check

  automerge:
    runs-on: ubuntu-latest
    needs: test
    if: github.event.pull_request.user.login == 'renovate[bot]'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: automerge
        uses: pascalgn/automerge-action@7961b8b5eec56cc088c140b56d864285eabd3f67 # v0.16.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: "automerge"
