name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          fetch-depth: 0

      - name: Check if tag exists for current version
        id: version
        run: |
          # Get current version from Cargo.toml
          CURRENT_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Check if tag already exists
          if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
            echo "release=false" >> $GITHUB_OUTPUT
            echo "Tag v$CURRENT_VERSION already exists, skipping release"
          else
            echo "release=true" >> $GITHUB_OUTPUT
            echo "Tag v$CURRENT_VERSION does not exist, will create release"
          fi

      - name: Create GitHub Release
        if: steps.version.outputs.release == 'true'
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: v${{ steps.version.outputs.current }}
          name: v${{ steps.version.outputs.current }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Rust
        if: steps.version.outputs.release == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        if: steps.version.outputs.release == 'true'
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
